{{- include "sitermdebugger.validateDeploymentType" . }}
{{- if (include "sitermdebugger.logstorageEnabled" . | trim | eq "true") }}
{{- $logstorage := get .Values "logstorage" | default dict }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ get $logstorage "volname" | default (printf "pvclog-%s" (include "sitermdebugger.truncname" .)) }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ get $logstorage "capacity" | default "5Gi" }}
  storageClassName: {{ get $logstorage "storageClassName" | default "standard" }}
{{- end }}
